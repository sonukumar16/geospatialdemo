<div class="container" style="margin-top:20px">
    <form name="myForm">
        <div class="form-group">
            <label>Name</label>
            <input type="text" class="form-control" ng-model="doctorData.name" placeholder="Enter name" required />
        </div>
        <div class="form-group">
            <label>Email</label>
            <input type="email" class="form-control" ng-model="doctorData.email" placeholder="Enter email" required />
        </div>
        <div class="form-group">
            <label>Address</label>
            <input type="text" class="form-control" id="InputAddress" ng-model="doctorData.address" ng-change="initFun()" placeholder="Enter address" style="z-index: 1000" required />
        </div>
        <div class="form-group">
            <label>Description</label>
            <input type="text" class="form-control" ng-model="doctorData.description" placeholder="Enter description" required />
        </div>
        <div class="form-group">
            <button ng-click="addDoctor()">Register</button>
        </div>
    </form>
</div>
